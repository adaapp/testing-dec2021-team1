<!DOCTYPE html>
<html lang= 'en' dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>RGB To Hex Code Colour Converter</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, identical-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <h1>RGB To Hex Code Colour Converter</h1>
            <form action="#">
                <div class="colour-code">
                    <p>Enter the colour code you wish to convert</p>
                    <input type="text" value="#">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <select>
                                <option value="RGB">RGB</option>
                                <option value="HEX">HEX</option>                         
                            </select>
                        </div>
                    </div>
                    <img src="pink.png" class="colour-img" alt="" />
                    <div class="To">
                        <p>To</p>
                        <div class="select-box">
                            <select>
                                <option value="RGB">RGB</option>
                                <option value="HEX">HEX</option>                                
                            </select>
                        </div>
                    </div>
                </div>
                <img src="arrows.png" class="arrow-img" alt="" />
                <div class="Conversion">#FF82AB = (R)255 (G)130 (B)171 </div>
                <button>Get RGB Colour Code</button>
            </form>
        </div>

    </body>
</html>
